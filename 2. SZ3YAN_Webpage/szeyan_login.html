<html>
    <head>
        <meta charset="utf-8"/>
        <meta author="Sze Yan"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SZEYAN - Login</title>
        <link rel="stylesheet" href="../3. SZ3YAN_CSS/global.css"/>
        <link rel="stylesheet" href="../3. SZ3YAN_CSS/szeyan_login.css"/>
        <script src="../4.SZ3YAN_JS/global.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MZZ65V8BT"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9MZZ65V8BT');
        </script>
    </head>
    <body>
        <div class="login__header">
            <form id="formid" method="POST" action="../index.html">
                <a class="login__logo" href="../index.html"><img src="../1. SZ3YAN_design/SZ3YAN logo.png"  width="104" alt="SZE YAN"/></a>
                <h1>Welcome Back</h1>

                <div class="login__group">
                    <input id="user" class="login__control login__stacked login__roundedtop" type="text" placeholder="Username" required autofocus/>
                </div>

                <div class="login__group1">
                    <input id="pw" class="login__control login__roundedbottom" type="password" placeholder="Password" required/>
                </div>

                <div class="login__field">
                    <label class="checkbox">
                        <input type="checkbox"/>
                        <span>Remember me</span>
                    </label>

                    <a href="">Forgot your password?</a>
                </div>

                <button class="button" type="submit" onclick="check()">Log in</button>

                <footer>
                    <p class="login__register">No account yet? <a href="szeyan_register.html">Sign Up</a></p>
                </footer>
            </form>
        </div>
        <p class="copyright">Copyright &copy; 2021 Sze Yan All Rights Reserved.</p>
    </body>
</html>

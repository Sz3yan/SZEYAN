<html>
    <head>
        <meta charset="utf-8" />
        <meta author="Sze Yan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SZEYAN - Login</title>
        <link rel="stylesheet" href="../3. SZ3YAN_CSS/global.css" />
        <link rel="stylesheet" href="../3. SZ3YAN_CSS/szeyan_login.css" />
    </head>
    <body>
        <div class="login__header">
            <form method="post" action="1.szeyan_home.html">
                <a href="1.szeyan_home.html" class="login__logo"><img src="../1. SZ3YAN_design/SZ3YAN logo.png" width="131" height="36" alt="SZE YAN"/></a>
                <h1>Welcome back</h1>

                <div class="login__group">
                    <input class="login__control login__stacked login__roundedtop" type="text" required placeholder="Username" autofocus/>
                </div>

                <div class="login__group1">
                    <input class="login__control login__roundedbottom" type="password" required placeholder="Password" />
                </div>

                <div class="login__field">
                    <label class="checkbox">
                        <input type="checkbox"/>
                        <span>Remember me</span>
                    </label>

                    <a href="https://www.mollie.com/dashboard/passwordrecovery?lang=en" class="auth-form__forgot-password">Forgot your password?</a>
                </div>

                <button class="button" type="submit">Log in</button>

                <footer>
                    <p class="login__register">No account yet? <a href="szeyan_register.html">Sign Up</a></p>
                </footer>
            </form>
        </div>
    </body>
</html>
